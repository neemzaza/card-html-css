<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="card">
      <div class="content">
        <div class="card-title">
          <h1>Get</h1> &nbsp;&nbsp;<h1 class="purple">insights</h1>&nbsp;&nbsp; <h1>that help</h1><h1> your business grow.</h1>
        </div>
  
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
    
        <div class="stat-group">
          <div class="stat stat1">
            <h1>10k+</h1>
            <p>COMPANIES</p>
          </div>
          <div class="stat stat2">
            <h1>314</h1>
            <p>TEMPLATES</p>
          </div>
          <div class="stat stat3">
            <h1>12M+</h1>
            <p>QUERIES</p>
          </div>
        </div>
  
      </div>
    </div>
      <div class="img-zone">
        <img class="image" src="images/image-header-desktop.jpg" alt="image header">
      </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
